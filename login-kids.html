<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBala Kids - Вход</title>
    <link rel="icon" href="iconca.jpg" type="image/jpeg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #4AA3DF;
            --light-blue: #E3F2FD;
            --dark-blue: #2C5282;
            --white: #FFFFFF;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --border-radius: 15px;
            --shadow: 0 10px 25px rgba(74, 163, 223, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #F0F9FF 100%);
            min-height: 100vh;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
        }
        
        .login-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-blue);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 163, 223, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 15px;
        }
        
        .submit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }
        
        .register-link {
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            color: var(--dark-blue);
        }
        
        .back-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
        }
        
        .back-link:hover {
            color: var(--dark-blue);
        }
        
        /* Language Switcher */
        .language-switcher {
            display: flex;
            background: rgba(74, 163, 223, 0.1);
            border-radius: 20px;
            padding: 3px;
            position: relative;
            margin: 20px auto;
            width: fit-content;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 17px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            z-index: 2;
            position: relative;
            color: var(--dark-blue);
        }
        
        .lang-btn.active {
            color: white;
        }
        
        .lang-indicator {
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(50% - 3px);
            height: calc(100% - 6px);
            background: var(--primary-blue);
            border-radius: 17px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .lang-indicator.kazakh {
            transform: translateX(calc(100% - 6px));
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <div class="lang-indicator" id="langIndicator"></div>
            <button class="lang-btn active" data-lang="ru">РУС</button>
            <button class="lang-btn" data-lang="kz">ҚАЗ</button>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title" data-lang-text="title">Вход в EcoBala Kids</h1>
                <p class="login-subtitle" data-lang-text="subtitle">Для детей 6-10 лет</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" data-lang-text="email_label">Email родителя</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" data-lang-text="password_label">Пароль</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn" data-lang-text="login_btn">Войти как Kid</button>
            </form>
            
            <div class="register-link">
                <span data-lang-text="no_account">Нет аккаунта?</span>
                <a href="register-kids.html" data-lang-text="register_link">Зарегистрироваться</a>
            </div>
            
            <a href="register.html" class="back-link" data-lang-text="back">← Выбрать платформу</a>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            ru: {
                title: 'Вход в EcoBala Kids',
                subtitle: 'Для детей 6-10 лет',
                email_label: 'Email родителя',
                password_label: 'Пароль',
                login_btn: 'Войти как Kid',
                no_account: 'Нет аккаунта?',
                register_link: 'Зарегистрироваться',
                back: 'Выбрать платформу'
            },
            kz: {
                title: 'EcoBala Kids-ке кіру',
                subtitle: '6-10 жастағы балалар үшін',
                email_label: 'Ата-анасының email',
                password_label: 'Құпиясөз',
                login_btn: 'Kid ретінде кіру',
                no_account: 'Аккаунт жоқ па?',
                register_link: 'Тіркелу',
                back: 'Платформаны таңдау'
            }
        };

        function updateLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang-text]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang-text');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Language switcher functionality
        const langButtons = document.querySelectorAll('.lang-btn');
        const langIndicator = document.getElementById('langIndicator');

        langButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                
                // Update active states
                langButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Move indicator
                if (selectedLang === 'kz') {
                    langIndicator.classList.add('kazakh');
                } else {
                    langIndicator.classList.remove('kazakh');
                }
                
                // Update language
                updateLanguage(selectedLang);
                
                // Save preference
                localStorage.setItem('selectedLanguage', selectedLang);
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would normally validate and send the data to your server
            alert('Вход выполнен успешно! Добро пожаловать в EcoBala Kids!');
            // Redirect to kids dashboard
            window.location.href = 'dashboard-kids.html';
        });

        // Load saved language preference
        const savedLanguage = localStorage.getItem('selectedLanguage');
        if (savedLanguage && savedLanguage !== 'ru') {
            const kazakhBtn = document.querySelector('[data-lang="kz"]');
            if (kazakhBtn) {
                kazakhBtn.click();
            }
        }
    </script>
</body>
</html>
