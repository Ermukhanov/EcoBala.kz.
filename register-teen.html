<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBala Teen - Регистрация</title>
    <link rel="icon" href="iconca.jpg" type="image/jpeg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #27AE60;
            --light-green: #D1FAE5;
            --dark-green: #14532D;
            --white: #FFFFFF;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --border-radius: 15px;
            --shadow: 0 10px 25px rgba(39, 174, 96, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #D1FAE5 0%, #E6F7EA 100%);
            min-height: 100vh;
            color: var(--dark-green);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .back-btn {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            color: var(--dark-green);
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 0;
        }
        
        .register-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 10px;
        }
        
        .register-subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-green);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }
        
        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            color: var(--dark-green);
        }
        
        /* Language Switcher */
        .language-switcher {
            display: flex;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 20px;
            padding: 3px;
            position: relative;
            margin: 20px auto;
            width: fit-content;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 17px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            z-index: 2;
            position: relative;
            color: var(--dark-green);
        }
        
        .lang-btn.active {
            color: white;
        }
        
        .lang-indicator {
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(50% - 3px);
            height: calc(100% - 6px);
            background: var(--primary-green);
            border-radius: 17px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .lang-indicator.kazakh {
            transform: translateX(calc(100% - 6px));
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-card {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .register-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index-final.html" class="logo">
                    <div class="logo-icon">
                        <img src="iconca.jpg" alt="EcoBala Logo">
                    </div>
                    EcoBala Teen
                </a>
                
                <a href="register.html" class="back-btn">
                    ← Назад
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Language Switcher -->
            <div class="language-switcher">
                <div class="lang-indicator" id="langIndicator"></div>
                <button class="lang-btn active" data-lang="ru">РУС</button>
                <button class="lang-btn" data-lang="kz">ҚАЗ</button>
            </div>
            
            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title" data-lang-text="title">Регистрация в EcoBala Teen</h1>
                    <p class="register-subtitle" data-lang-text="subtitle">Создайте аккаунт для подростков 11-16 лет</p>
                </div>
                
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" data-lang-text="name_label">Ваше имя</label>
                            <input type="text" class="form-input" name="name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" data-lang-text="age_label">Возраст</label>
                            <input type="number" class="form-input" name="age" min="11" max="16" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-lang-text="email_label">Email</label>
                        <input type="email" class="form-input" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-lang-text="phone_label">Телефон</label>
                        <input type="tel" class="form-input" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-lang-text="school_label">Школа</label>
                        <input type="text" class="form-input" name="school" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-lang-text="password_label">Пароль</label>
                        <input type="password" class="form-input" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-lang-text="confirm_password_label">Подтвердите пароль</label>
                        <input type="password" class="form-input" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" data-lang-text="register_btn">Зарегистрироваться</button>
                </form>
                
                <div class="login-link">
                    <span data-lang-text="have_account">Уже есть аккаунт?</span>
                    <a href="login-teen.html" data-lang-text="login_link">Войти как Teen</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Translations
        const translations = {
            ru: {
                title: 'Регистрация в EcoBala Teen',
                subtitle: 'Создайте аккаунт для подростков 11-16 лет',
                name_label: 'Ваше имя',
                age_label: 'Возраст',
                email_label: 'Email',
                phone_label: 'Телефон',
                school_label: 'Школа',
                password_label: 'Пароль',
                confirm_password_label: 'Подтвердите пароль',
                register_btn: 'Зарегистрироваться',
                have_account: 'Уже есть аккаунт?',
                login_link: 'Войти как Teen',
                back: 'Назад'
            },
            kz: {
                title: 'EcoBala Teen-ге тіркелу',
                subtitle: '11-16 жастағы жасөспірімдер үшін аккаунт жасаңыз',
                name_label: 'Сіздің атыңыз',
                age_label: 'Жасыңыз',
                email_label: 'Email',
                phone_label: 'Телефон',
                school_label: 'Мектеп',
                password_label: 'Құпиясөз',
                confirm_password_label: 'Құпиясөзді растаңыз',
                register_btn: 'Тіркелу',
                have_account: 'Аккаунт бар ма?',
                login_link: 'Teen ретінде кіру',
                back: 'Артқа'
            }
        };

        function updateLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang-text]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang-text');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Language switcher functionality
        const langButtons = document.querySelectorAll('.lang-btn');
        const langIndicator = document.getElementById('langIndicator');

        langButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                
                // Update active states
                langButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Move indicator
                if (selectedLang === 'kz') {
                    langIndicator.classList.add('kazakh');
                } else {
                    langIndicator.classList.remove('kazakh');
                }
                
                // Update language
                updateLanguage(selectedLang);
                
                // Save preference
                localStorage.setItem('selectedLanguage', selectedLang);
            });
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            // Here you would normally send the data to your server
            alert('Регистрация успешна! Добро пожаловать в EcoBala Teen!');
            // Redirect to teen dashboard
            window.location.href = 'dashboard-teen.html';
        });

        // Load saved language preference
        const savedLanguage = localStorage.getItem('selectedLanguage');
        if (savedLanguage && savedLanguage !== 'ru') {
            const kazakhBtn = document.querySelector('[data-lang="kz"]');
            if (kazakhBtn) {
                kazakhBtn.click();
            }
        }
    </script>
</body>
</html>
